<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="css/main.css" />
  <!-- below is a link for fonts for the minesweeper looking numbers-->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body onload="onInit()">

  <h1>
    <div>
      <button class="difficulty" onclick="toggleModal()">Difficulty</button>
      <div class ="modal">
        <h2 class="msg">Select difficulty</h2>
        <button class="beginner" onclick="selectDifficulty('beginner')">Beginner</button>
        <button class="medium" onclick="selectDifficulty('medium')">Medium</button>
        <button class="expert" onclick="selectDifficulty('expert')">Expert</button>
        <button class="close" onclick="toggleModal()">X</button>
      </div>
    </div>

  </h1>

  <div class="grid">

    <div class="misc">
      <span class="mines-remaining"></span>
      <button class="btn-restart" onclick="onInit()">ðŸ™‚</button>
      <span class="timer"></span>
    </div>

    <table class="board-container">
      <tbody class="board">

      </tbody>
    </table>

  </div>

  <script src="js/util.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
